    <path d="M40 20 L20 38" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.5" />
    <path d="M40 20 L60 38" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.5" />
    <!-- Bottom facet lines (central + two per side) -->
    <path d="M10 40 L40 35 L70 40" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.5" />
    <path d="M40 35 L40 70" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.5" />
    <path d="M20 38 L40 68" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.5" />
    <path d="M60 38 L40 69" fill="none" stroke="#000000" stroke-width="1" stroke-opacity="0.5" />
    <!-- TT text in white -->
    <text x="40" y="48" font-family="Inter, sans-serif" font-size="24" fill="#FFFFFF" text-anchor="middle">TT</text>
</svg>