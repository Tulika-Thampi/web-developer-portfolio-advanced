<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Contact Me</title>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="TT Kohinoor Logo" class="logo">
        </div>
        <nav>
            <a href="index.html">About</a>
            <a href="projects.html">Projects</a>
            <a href="tasks.html">Task List</a>
            <a href="contact.html" class="active">Contact</a>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Me</h2>
            <div class="contact-form" id="contactForm">
                <div class="form-group">
                    <input type="text" id="nameInput" placeholder="Your Name" class="form-input">
                    <span class="error-message" id="nameError"></span>
                </div>
                <div class="form-group">
                    <input type="email" id="emailInput" placeholder="Your Email" class="form-input">
                    <span class="error-message" id="emailError"></span>
                </div>
                <div class="form-group">
                    <textarea id="messageInput" placeholder="Your Message" class="form-input" rows="5"></textarea>
                    <span class="error-message" id="messageError"></span>
                </div>
                <button class="btn" onclick="submitContact()">Send Message</button>
            </div>
            <div class="thank-you-message" id="thankYouMessage" style="display: none;">
                <p>Thank you for your message, I will get in contact soon.</p>
            </div>
        </section>
    </main>

    <footer>
        <p class="footer-text">Contact Me</p>
        <a href="https://www.linkedin.com/in/tulika-thampi" target="_blank" rel="noopener">
            <img src="https://img.icons8.com/color/48/000000/linkedin.png" alt="LinkedIn">
        </a>
        <a href="https://github.com/Tulika-Thampi" target="_blank" rel="noopener">
            <img src="https://img.icons8.com/ios-filled/50/ffffff/github.png" alt="GitHub">
        </a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
